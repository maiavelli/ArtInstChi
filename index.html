<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art Institute of Chicago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>
    <!--header section-->
    <section class="hero is-info">
        <div class="hero-body has-text-centered">
            <h1 class="title">Art Insitute of Chicago</h1>
            <p class="subtitle"></p>
        </div>
    </section>

    <!--section to input for search-->
    <section class="columns has-text-centered">
        <div class="column is-3 field has-background-info-light">
            <label class="label">Search Here</label>
            <div class="box">
                <p>Enter your search below to see current works in the Art Institute of Chicago database. You can search by
                    artist, artwork name, or general topic (e.g. cats or dogs).</p>
            </div>
            <div class="control">
                <input class="input is-medium mt-2" id="inputValue" type="text" placeholder="enter search topic">
                <button class="button is-primary is-rounded mt-2" id="submitBtn" type="submit"
                    value="Submit Input">Submit</button>
            </div>

            <div class = "box content mt-3" id="localStorage">
                <div id="recentSearches" class="title is-5">Recent Searches</div>
            </div>
            <div id="currentSearch"></div>
        </div>

        <!--section for artwork to populate into-->
        <div id="art-carousel" class="carousel slide" data-mdb-ride="carousel">
            <!-- Indicators -->
                <ol class="carousel-indicators"></ol>
                 <!-- Wrapper for slides -->
                <div class="carousel-inner"></div>
                <!-- Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#art-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#art-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script rel=javascript src=./assets/script.js></script>

</body>
