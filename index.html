<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art Institute of Chicago</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> 
</head>

<body>
    <!--header section-->
    <section class="hero is-info">
        <div class="hero-body has-text-centered">
            <h1 class="title">Art Insitute of Chicago</h1>
            <p class="subtitle"></p>
        </div>
    </section>

    <!--section to input location for train-->
    <section class="columns has-text-centered">
        <div class="column is-3 field has-background-info-light">
            <label class="label">Search Here</label>
            <div class="box">
                <p>Enter your search below to see current works in the Art Institute of Chicago database. You can search by
                    artist, artwork name, or general topic (e.g. cats or dogs).</p>
            </div>
            <div class="control">
                <input class="input is-medium mt-2" id="inputValue" type="text" placeholder="enter search topic">
                <button class="button is-primary is-rounded mt-2" id="submitBtn" type="submit"
                    value="Submit Input">Submit</button>
            </div>

            <div class = "box content mt-3" id="localStorage">
                <div id="listArtworkSearched" class="title is-5">Recent Searches</div>
            </div>
            <div id="currentSearch"></div>
        </div>

        <!--section for artwork to populate into-->
       <!-- <div class="column is-9 has-background-info has-text-centered">
            <div class="box has-background-info has-text-white" id="artworkInfo">
                <p class="title has-text-white">Artwork Info</p>-->
                <div id="art-carousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                    <ol class="carousel-indicators"></ol>
                     <!-- Wrapper for slides -->
                    <div class="carousel-inner"></div>
                    <!-- Controls -->
                    <a class="left carousel-control" href="#art-carousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"aria-hidden=true></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#art-carousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"aria-hidden=true></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>
        <div>
            <ul id="searchResults">
                <div id="noResults" class="animated fadeInDown" style="display:none;">
                    <h2>No results found!</h2>
                </div>
            </ul>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script rel=javascript src=./assets/script.js></script>
    

</body>
